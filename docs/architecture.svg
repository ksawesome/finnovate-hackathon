<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="700"
    fill="#111">Project Aura – Tri-Store Hybrid Architecture</text>

  <!-- UI Layer -->
  <rect x="60" y="80" width="320" height="90" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="10" ry="10" />
  <text x="220" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">Streamlit UI</text>
  <text x="220" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">Upload ·
    Validate · Dashboards · Chat</text>

  <!-- Core Services -->
  <rect x="420" y="80" width="720" height="160" fill="#f7f2ff" stroke="#6c2bd0" stroke-width="2" rx="10" ry="10" />
  <text x="780" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">Core Services</text>
  <text x="480" y="140" font-family="Arial, sans-serif" font-size="13" fill="#333">Data Ingestion</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="13" fill="#333">Validation (Great
    Expectations)</text>
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="13" fill="#333">Analytics &amp; Insights</text>
  <text x="480" y="170" font-family="Arial, sans-serif" font-size="13" fill="#333">LangChain Agent</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="13" fill="#333">RAG (ChromaDB vectors)</text>
  <text x="960" y="170" font-family="Arial, sans-serif" font-size="13" fill="#333">MLflow Experiments</text>

  <!-- Storage Label -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">Storage Layer (Tri-Store)</text>

  <!-- PostgreSQL -->
  <rect x="80" y="310" width="300" height="180" fill="#f0f7ff" stroke="#1b6fbf" stroke-width="2" rx="10" ry="10" />
  <text x="230" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">PostgreSQL (Structured)</text>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="13" fill="#333">- users</text>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="13" fill="#333">- gl_accounts</text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="13" fill="#333">- responsibility_matrix</text>
  <text x="100" y="425" font-family="Arial, sans-serif" font-size="13" fill="#333">- review_log</text>

  <!-- MongoDB -->
  <rect x="450" y="310" width="300" height="180" fill="#f7fff0" stroke="#5e8a2a" stroke-width="2" rx="10" ry="10" />
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">MongoDB (Semi-structured)</text>
  <text x="470" y="365" font-family="Arial, sans-serif" font-size="13" fill="#333">- supporting_docs</text>
  <text x="470" y="385" font-family="Arial, sans-serif" font-size="13" fill="#333">- audit_trail</text>
  <text x="470" y="405" font-family="Arial, sans-serif" font-size="13" fill="#333">- validation_results</text>

  <!-- Files / Vectors / Artifacts -->
  <rect x="820" y="310" width="300" height="220" fill="#fef8e7" stroke="#d08a00" stroke-width="2" rx="10" ry="10" />
  <text x="970" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600"
    fill="#111">File System (Unstructured)</text>
  <text x="840" y="365" font-family="Arial, sans-serif" font-size="13" fill="#333">- data/raw (CSV uploads)</text>
  <text x="840" y="385" font-family="Arial, sans-serif" font-size="13" fill="#333">- data/processed (Parquet
    cache)</text>
  <text x="840" y="405" font-family="Arial, sans-serif" font-size="13" fill="#333">- data/supporting_docs
    (PDF/Excel)</text>
  <text x="840" y="425" font-family="Arial, sans-serif" font-size="13" fill="#333">- data/vectors (ChromaDB)</text>
  <text x="840" y="445" font-family="Arial, sans-serif" font-size="13" fill="#333">- mlruns (MLflow artifacts)</text>

  <!-- Flows (simple arrows drawn as lines + triangles) -->
  <!-- UI -> Services -->
  <line x1="380" y1="125" x2="418" y2="125" stroke="#555" stroke-width="2" />
  <polygon points="418,121 428,125 418,129" fill="#555" />
  <line x1="380" y1="165" x2="418" y2="165" stroke="#555" stroke-width="2" />
  <polygon points="418,161 428,165 418,169" fill="#555" />

  <!-- Services -> PostgreSQL -->
  <line x1="600" y1="240" x2="232" y2="310" stroke="#555" stroke-width="2" />
  <polygon points="232,306 242,310 232,314" fill="#555" />

  <!-- Services -> MongoDB -->
  <line x1="780" y1="240" x2="600" y2="310" stroke="#555" stroke-width="2" />
  <polygon points="600,306 610,310 600,314" fill="#555" />

  <!-- Services -> Files -->
  <line x1="960" y1="240" x2="970" y2="310" stroke="#555" stroke-width="2" />
  <polygon points="966,306 976,310 966,314" fill="#555" />

  <!-- RAG -> Vectors -->
  <line x1="780" y1="200" x2="970" y2="310" stroke="#6c2bd0" stroke-width="2" />
  <polygon points="966,306 976,310 966,314" fill="#6c2bd0" />

  <!-- Analytics cache -> Files -->
  <line x1="700" y1="240" x2="970" y2="360" stroke="#555" stroke-width="2" />
  <polygon points="966,356 976,360 966,364" fill="#555" />

  <!-- Audit trail -> MongoDB -->
  <line x1="520" y1="240" x2="600" y2="310" stroke="#2ca02c" stroke-width="2" />
  <polygon points="596,306 606,310 596,314" fill="#2ca02c" />

  <!-- Footer -->
  <text x="600" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">Local-first
    development · Docker for final validation · Deterministic tools · Validated data → trustworthy insights</text>
</svg>