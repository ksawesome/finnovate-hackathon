name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup Conda Env
    runs-on: ubuntu-latest
    outputs:
      env-name: ${{ steps.create-env.outputs.env-name }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=3.11
      - name: Export env name
        id: create-env
        run: echo "env-name=${{ env.CONDA_PREFIX }}" >> $GITHUB_OUTPUT

  precommit:
    name: Pre-commit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
      - name: Install pre-commit
        shell: bash -l {0}
        run: pip install pre-commit==3.7.1
      - name: Run pre-commit on all files
        shell: bash -l {0}
        run: pre-commit run --all-files --show-diff-on-failure

  lint-type:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
      - name: Ruff
        shell: bash -l {0}
        run: ruff check .
      - name: Black (check)
        shell: bash -l {0}
        run: black --check .
      - name: isort (check)
        shell: bash -l {0}
        run: isort --check-only .
      - name: mypy (strict)
        shell: bash -l {0}
        run: mypy --strict --ignore-missing-imports src

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
      - name: Pytest
        shell: bash -l {0}
        run: pytest --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing --cov-report=xml --junitxml=junit.xml
      - name: Upload coverage
        uses: actions/upload-artifact@v5
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload test report
        uses: actions/upload-artifact@v5
        with:
          name: junit
          path: junit.xml

  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: true
      - name: Bandit
        shell: bash -l {0}
        run: bandit -q -r src || true
      - name: Pip Audit
        shell: bash -l {0}
        run: pip install pip-audit && pip-audit -r <(pip freeze) || true

  allgreen:
    name: All checks green
    runs-on: ubuntu-latest
    needs: [precommit, lint-type, tests, security]
    steps:
      - run: echo "All checks passed ðŸŽ‰"
